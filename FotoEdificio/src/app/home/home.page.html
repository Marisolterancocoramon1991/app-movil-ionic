<ion-header>
  <ion-toolbar>
    <ion-title>
      Bienvenido, {{ usuario.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido, {{ usuario.name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="button-container center mx-3">
    <ion-button (click)="irAMisFotos()" expand="full" class="d-flex align-items-center" id="delete-credits"
    color="danger" style="height: 5em;"> 
      <img src="../../../assets/images/propias.png" class="button-img" id="imagenPropia">   
      <div class="text-container3 text-wrap">Mis fotos</div>
    </ion-button>
    
    <ion-button expand="full" class="quarter-button" (click)="irACosasLindas()" color="success">
      <div class="d-flex flex-column align-items-center">
        <img src="../../../assets/images/cosas-lindas.png" class="button-img">
        <div class="text-container2 text-wrap">Cosas lindas</div>
      </div>
    </ion-button>
    
    <ion-button expand="full" class="quarter-button" (click)="irACosasFeas()" color="warning">
      <div class="d-flex flex-column align-items-center">
        <img src="../../../assets/images/cosas-feas.png" class="button-img">
        <div class="text-container2 text-wrap" style="width: 90%">Cosas feas</div>
      </div>
    </ion-button>
  </div>
</ion-content>
