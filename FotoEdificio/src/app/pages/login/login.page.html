<ion-content>
  <div class="bg">
    <div style="display: flex; justify-content: center;">
      <img src="../../../assets/images/icon.png" style="max-width: 50%; height: auto; margin-top: 10%;">
    </div>
    
    <form [formGroup]="loginForm" style="margin: 20px;">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <p class="display-6">Iniciar sesión</p>
            </div>
            <div padding>
              <ion-item>
                <ion-input type="email" label="Correo" formControlName="email" required></ion-input>
                <ng-container *ngIf="loginForm.get('email')?.hasError('email')">
                  <small class="text-danger">Formato inválido</small>
                </ng-container>
              </ion-item>
              <ion-item>
                <ion-input type="password" label="Clave" formControlName="password" required></ion-input>
                <ng-container *ngIf="loginForm.get('password')?.hasError('minlength')">
                  <small class="text-danger">La clave debe tener mínimo {{loginForm.get('password')?.getError('minlength').requiredLength}} caracteres</small>
                </ng-container>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" color="primary" (click)="this.login(loginForm)" expand="block" [disabled]="loginForm.invalid">
                Ingresar
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    
    <hr>
    <h4 class="text-secondary text-center">¿No estás registrado?</h4>
    <ion-button expand="block" class="tertiary" (click)="goToRegistro()">Registro</ion-button>

    <ion-fab slot="fixed" vertical="bottom" horizontal="start">
      <ion-fab-button>
        <ion-icon name="people"></ion-icon>
      </ion-fab-button>

      <ion-fab-list side="end">
        <ion-fab-button color="secondary" (click)="completarCampos(1)">
          <div class="fab-content">
            <span class="fab-username">User1</span>
            
          </div>
        </ion-fab-button>
      
        <ion-fab-button color="secondary" (click)="completarCampos(2)">
          <div class="fab-content">
            <span class="fab-username">User2</span>
    
          </div>
        </ion-fab-button>
      
        <ion-fab-button color="secondary" (click)="completarCampos(3)">
          <div class="fab-content">
            <span class="fab-username">User3</span>
          </div>
        </ion-fab-button>
      </ion-fab-list>
      


    </ion-fab>
  </div>
</ion-content>
